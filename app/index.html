    <style>
ul {
    overflow: auto;
}

ul li {
    list-style-type: none;
    float: left;
}

ul li a i {
    background: #205D7A;
    color: #fff;
    width: 50px;
    height: 50px;
    border-radius: 30px;
    font-size: 25px;
    text-align: center;
    margin-right: 10px;
    padding-top: 15%;
    transition: all 0.2s ease-in-out;
}
.fa-facebook {
    background:#3b5998
}
.fa-github {
    background:#605a5a
}
.fa-twitter {
    background:#00aced
}
.fa-google-plus {
    background:#dd4b39
}
ul li a i:hover {
    opacity: .7;
}
</style>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Chores App</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="Accounts/CreateAccount.html">Sign Up</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Chores App</h1>
            <form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></div>
        <div>or</div>
        <div >
          <div>
            <h4>Sign in using your Facebook, Google, Twitter or GitHub account.</h4>
            <p>Just click on the Social Networking account that you want to use to sign in.</p>
          </div>
          <div class="row center-block" >
            <div class="col-xs-6 col-sm-4"></div>
            <div  class="col-xs-6 col-sm-4">
            <ul>
    <li><a href="http://facebook.com/"><i class="fa fa-facebook fa-2x"></i></a></li>
    <li><a href="http://linkedin.com/"><i class="fa fa-google-plus fa-2x"></i></a></li>
    <li><a href="http://twitter.com/"><i class="fa fa-twitter fa-2x"></i></a></li>
    <li><a href="http://plus.google.com/"><i class="fa fa-github fa-2x"></i> </a></li>
</ul></div>
<div class="col-xs-6 col-sm-4"></div>

        </div>
        <div><button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button></div>
      </form>
          </div>

          <div class="mastfoot">
            <div class="inner">

            </div>
          </div>

        </div>

      </div>
